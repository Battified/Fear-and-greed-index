<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale Score Meter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <div class="container">
        <div style="text-align: center;">
            <div class="heading1">FEAR AND GREED</div>
            <div class="heading1-description">CHART TODAY</div>   
        </div>
        <div class="scale-box">
            <div class="meter">
                <div class="scale">
                    <svg width="300" height="150" class="gradient-arc">
                        <defs>
                            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" style="stop-color:red;stop-opacity:1" />
                                <stop offset="50%" style="stop-color:yellow;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:green;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <path d="M 0,150 A 150,150 0 0,1 300,150 L 280,150 A 130,130 0 0,0 20,150 Z" fill="url(#grad1)" />
                    </svg>
                    <div class="needle" id="needle"></div>
                    <div class="needle-origin" id="needle-origin">â‚¿</div>
                </div>
                <div class="score" id="score">0</div>
                <!-- <input type="number" id="scoreInput" placeholder="Enter score (0-100)" min="0" max="100">
                <button onclick="updateNeedle()">Update Score</button> -->
            </div>
        </div>


        <div class="scale-box2">
            <h2 style="color: white;">HISTORICAL VALUES</h2>
            <div>
                <div class="values-entry">
                    <div class="time">NOW</div>
                    <div class="now-score" id="nowScore">53</div>
                </div>
                <div class="score-in-words" id="nowWords">Neutral</div>
                <hr>

                <div class="values-entry">
                    <div class="time">YESTERDAY</div>
                    <div id="yesterdayScore" class="yesterday-score">53</div>
                </div>
                <div id="yesterdayWords" class="score-in-words">Neutral</div>
                <hr>

                <div class="values-entry">
                    <div class="time">LAST WEEK</div>
                    <div id="lastWeekScore" class="last-week-score">53</div>
                </div>
                <div id="lastWeekWords" class="score-in-words">Neutral</div>
                <hr>

                <div class="values-entry">
                    <div class="time">LAST MONTH</div>
                    <div id="lastMonthScore" class="last-month-score">53</div>
                </div>
                <div id="lastMonthWords" class="score-in-words">Neutral</div>
            </div>
        </div>

        <div style="margin-top: 20px;text-align: center;">
            <div class="bhattified">BATTI FIED</div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
